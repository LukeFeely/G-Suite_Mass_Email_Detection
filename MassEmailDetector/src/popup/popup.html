<!DOCTYPE html>
<head>
   <meta charset="utf-8" />
   <title>Mass Email Detector</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>

<body>
  <div class="container">
	   <h1>Mass Email Detector</h1>
     <form action="" class="formToSend needs-validation" novalidate>
       <label for="emailSender">Email Sender</label>
       <input type="text" name="emailSender" id="emailSender" class="form-control" required>
       <label for="emailBody">Email Body</label>
       <input type="text" name="emailBody" id="emailBody" class="form-control" required>
       <br>
       <button id= "submit" class ="btn btn-primary" type="Submit">Submit </button>
     </form>
  </div>
    <!-- include the hashing library, with popup.js called below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src ="popup.js"></script>
</body>
</html>
